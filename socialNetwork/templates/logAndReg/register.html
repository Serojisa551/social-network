{% extends "global/base.html" %}

{% block content %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<div class="container mx-5">
	<br><br>
	<h1>Register</h2>
	<br>
	<form action="/register" method="POST">
		{% csrf_token %}
		<!-- <input type="hidden" name="csrfmiddlewaretoken" value="1g4xLbBRc9nnvYFeAmaOb2z4aCQoNDQIj0C0lXB8lTs7WYeuwEddBYHTOAPZArDl"> -->
		<div>
		  <label for="username">Username:</label>
		  <input type="text" id="username" name="username" required>
		</div>
		<div>
		  <label for="email">Email:</label>
		  <input type="email" id="email" name="email" required>
		</div>
		<div>
		  <label for="password2">Password:</label>
		  <input type="password" id="password1" name="password1" minlength="6" required>
		</div>
		<div>
		  <label for="password2">Repeat Password:</label>
		  <input type="password" id="password2" name="password2" minlength="6" required>
		</div>
		<button type="submit">Register</button>
	  </form>
	  


	<div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
		<span class="text-muted"
			style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
			OR
		</span>
	</div>
	<br><br>
	<div class=" signin text-center">

		<a href="{% provider_login_url 'google' %}" class="text-dark"><img
				src="https://pbs.twimg.com/profile_images/1605297940242669568/q8-vPggS_400x400.jpg"
				style="width:14rem; height:auto"></a>
	</div>






</div>

{% endblock %}
